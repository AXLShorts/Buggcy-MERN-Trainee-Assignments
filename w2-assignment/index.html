<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="code" id="code">
          <div>
            <img src="Images/Question-Mark.png" alt="" />
          </div>
          <div>
            <img src="Images/Question-Mark.png" alt="" />
          </div>
          <div>
            <img src="Images/Question-Mark.png" alt="" />
          </div>
          <div>
            <img src="Images/Question-Mark.png" alt="" />
          </div>
        </div>
        <div class="code-guess">
          <div id="guess"></div>
          <div id="result"></div>
        </div>
        <div class="choose-color">
          <div class="colors">
            <button class="color red"></button>
            <button class="color blue"></button>
            <button class="color green"></button>
            <button class="color yellow"></button>
            <button class="color purple"></button>
            <button class="color orange"></button>
            <button class="color black"></button>
            <button class="color white"></button>
          </div>
        </div>
        <div class="controls">
          <div class="allow-duplicates">
            <form action="#">
              <label for="duplicates">Allow Duplicates</label>
              <input type="checkbox" id="duplicates" />
            </form>
          </div>
          <div id="start-game">
            <a href="#">
              <button>Start Game</button>
            </a>
          </div>
          <div class="check">
            <button id="check-guess">Check</button>
          </div>

          <div class="start-new-game">
            <a href="/">
              <button>Start New Game</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
